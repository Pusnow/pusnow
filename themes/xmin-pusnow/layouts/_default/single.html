{{ partial "header.html" . }}
<h1>{{ .Title | markdownify }}</h1>

{{ if .Date }}
<span class="date">{{ .Date.Format "2006/01/02" }}</span>
{{ end }}
{{ if .GitInfo }}
<span class="date">(Last update: {{ .GitInfo.AuthorDate.Format "2006/01/02" }})</span>
{{ end }}
<main>
    {{ .Content }}
</main>

{{ partial "footer.html" . }}

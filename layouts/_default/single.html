{{ define "body" }}
{{ if .Date }}
<span class="date">{{ .Date.Format "2006/01/02" }}</span>
{{ if .GitInfo }}
<span class="date">(Last update: {{ .GitInfo.AuthorDate.Format "2006/01/02" }})</span>
{{ end }}
{{else}}
{{ if .GitInfo }}
<span class="date">Last update: {{ .GitInfo.AuthorDate.Format "2006/01/02" }}</span>
{{ end }}
{{ end }}
<hr />
<main>
    {{ .Content }}
</main>
{{ end }}
